<template name="adminUserPage">
  <div class="page">
    <h4>Страница пользователя {{username}}</h4>
    <form enctype="multipart/form-data" action="/upload/image" method="post">
      <input id="image-file" type="file" />
      <input type="submit">
    </form>
    <a href="{{pathFor 'adminUserOrdersList'}}">Заявки пользователя</a>
    {{>userStatistics}}
  </div>
</template>
