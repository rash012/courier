<template name="accountCreate">
  <div class="page">
    <h4>Создание аккаунта</h4>
    <form class="main form">
      <div class="form-group">
        <label class="control-label" for="login">Логин (не менее 3-х символов)</label>
        <div class="controls">
          <input name="login" id="login" type="text" value="" placeholder="Логин" class="form-control" required pattern=".{3,}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">Пароль</label>
        <div class="controls">
          <input name="password" id="password" type="text" value="" placeholder="Пароль" class="form-control" required/>
        </div>
      </div>
      <input type="submit" value="Создать аккаунт" class="btn btn-primary"/>
    </form>
  </div>
</template>
