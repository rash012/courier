<template name="doneOrderItem">
  <div class="order">
    <div class="order-content">
      <h3><span>Откуда: {{from}}</span><span>Куда: {{to}}</span><span>Тип посылки: {{type}}</span><span>Время создания заявки: {{submitted}}</span>
        {{#if isAdmin}}<span>Статус: {{status}}</span>{{/if}}<span>Время принятия заявки: {{accepted}}</span><span>Время исполнения заявки: {{done}}</span>
        <span>Длительность исполнения заявки: {{orderExecutionDuration}}</span>
      </h3>
    </div>
  </div>
</template>
